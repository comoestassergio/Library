<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <header class="main__header">
            <p class="logo">Library</p>
        </header>
        <section class="main__section-grid" id="main__section">
            <button class="btn add-book-btn" type="button">+ Add Book</button>
            <div class="pop-up">
                <header class="pop-up__header">
                    <h2>New Book</h2>
                </header>
                <section class="pop-up__section">
                    <form id="add-book-form">
                        <input class="title-form" type="text" name="title" id="title" placeholder="Title" required maxlength="100"/>
                        <input class="author-form" type="text" name="author" id="author" placeholder="Author" required maxlength="100"/>
                        <input class="pages-form" type="number" name="pages" id="pages" placeholder="Pages" required maxlength="10000"/>
                        <div class="checkbox-form">
                            <label class="checkbox-label" for="checkbox">I have read it</label>
                            <input class="checkbox" type="checkbox" name="checkbox" id="checkbox"/>
                        </div>
                        <button id="submit-btn" type="submit">Submit</button>
                    </form>
                    <button class="btn cancel-btn" type="button">Cancel</button>
                </section>
            </div>
        </section>
    </main>
</body>
<script src="script.js" defer></script>
</html>
