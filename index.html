<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="main__header">
            <p class="logo">Library</p>
            <button class="btn info-btn">?</button>
        </header>
        <section class="main__section-grid" id="main__section">
            <button class="btn add-book-btn" type="button">Add Book</button>
            <div class="pop-up">
                <header class="pop-up__header">
                    <h2>New Book</h2>
                </header>
                <section class="pop-up__section">
                    <form>
                        <label for="title">Title</label>
                        <input class="title-form" type="text" name="title" id="title">
                    </form>
                    <form>
                        <label for="author">Author</label>
                        <input class="author-form" type="text" name="author" id="author">
                    </form>
                    <form>
                        <label for="pages">Pages</label>
                        <input class="pages-form" type="number" name="pages" id="pages">
                    </form>
                    <form class="checkbox-form">
                        <label class="checkbox-label" for="checkbox">Read</label>
                        <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" value="false">
                    </form>
                    <form>
                        <button id="submit-btn" type="button">Submit</button>
                    </form>
                    <button class="btn cancel-btn" type="button">Cancel</button>
                </section>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
